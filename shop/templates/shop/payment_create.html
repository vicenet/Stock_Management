{% extends 'shop/index.html' %}

{% load static %}

{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-sm-12">
          <div class="home-tab">
            
        </br>
            <div class="col grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-description">
                      Add Payment for {{ form.instance.loan }}
                    </h4>
                    <form class="forms-sample" method="POST">
                      {% csrf_token %}
                      {% if messages %}
                                  {% for message in messages %}
                                      <div class="alert alert-danger" role="alert">
                                          {{ message }}
                                      </div>
                                  {% endfor %}
                              {% endif %}
                      {{form}}
                    </br>
                      <button type="submit" class="btn btn-primary me-2">Make Payment</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

{% endblock  %}
