{% extends 'shop/index.html' %}

{% load static %}

{% block content %}
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-sm-12">
          <div class="home-tab">
            <div class="d-sm-flex align-items-center justify-content-between border-bottom">
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab" href="#overview" role="tab" aria-controls="overview" aria-selected="true">Stock Overview</a>
                </li>
              </ul>

              </div>
            </div>
            <div class="row">
              <div class="col d-flex flex-column">
                <div class="row flex-grow">
                  <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body overflow-auto">
                         <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h4 class="card-title" style="margin: 0;">
                          Add Item Details
                        </h4>

                        <div>

                            <a class="btn btn-outline-info btn-sm" href="{% url 'shop:receive_stock'%}">Receive Stock</a>

                          </div>
                          </div>



                        <div class="table-responsive pt-3">
                          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                              <tr>
                                <th>Stock Item</th>
                                <th>Quatities In-Store</th>
                                <th>Best Price</th>
                                <th>Date</th>
                              </tr>
                            </thead>
                            <tbody>
                              {% for sale in sales %}
                                <tr>
                                  <td>{{stock.item }}</td>
                                  <td>{{stock.quantity}}</td>
                                  <td>{{stock.best_price}}</td>
                                  <td>{{stock.date}}</td>
                                </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
