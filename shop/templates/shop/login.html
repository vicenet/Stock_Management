<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kaal Creditors </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{%static '/css/main.css'%}">
  <link rel="stylesheet" href="{%static 'vendors/feather/feather.css'%}">
  <link rel="stylesheet" href="{%static 'vendors/mdi/css/materialdesignicons.min.css'%}">
  <link rel="stylesheet" href="{%static 'vendors/ti-icons/css/themify-icons.css'%}">
  <link rel="stylesheet" href="{%static 'vendors/typicons/typicons.css'%}">
  <link rel="stylesheet" href="{%static 'vendors/simple-line-icons/css/simple-line-icons.css'%}">
  <link rel="stylesheet" href="{%static 'vendors/css/vendor.bundle.base.css'%}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{%static 'vendors/datatables/dataTables.bootstrap4.css'%}">
  <link rel="stylesheet" href="{%static 'js/select.dataTables.min.css'%}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{%static 'css/vertical-layout-light/style.css'%}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{%static 'images/radar.png'%}" />
</head>
<body>
  <div class="container-scroller " style="border:black;">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col">
                          <div class="p-5">
                            <div style="display: flex; flex-direction: column; align-items: center;">
                              <div class="brand-logo" style="display: flex; justify-content: center;">
                                <img src="{% static 'images/' %}" alt="logo">
                              </div>
                            </div>
                              {% if messages %}
                                  {% for message in messages %}
                                      <div class="alert alert-danger" role="alert">
                                          {{ message }}
                                      </div>
                                  {% endfor %}
                              {% endif %}
                              <form class="user" method="POST">
                                  {% csrf_token %}
                                  <div class="form-group">
                                      <label for="exampleInputUsername">Username</label>
                                      <input type="text" name="username" class="form-control form-control-user" id="exampleInputUsername" placeholder="Username">
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputPassword">Password</label>
                                      <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                  </div>
                                  <input class="btn btn-primary btn-user btn-block" type="submit" value="Login">
                              </form>
                              <hr>
                              <div class="text-center">
                                  <a class="small" href="{%url 'shop:password_reset'%}">Forgot Password?</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{%static 'vendors/js/vendor.bundle.base.js'%}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{%static 'vendors/chart.js/Chart.min.js'%}"></script>
  <script src="{%static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js'%}"></script>
  <script src="{%static 'vendors/progressbar.js/progressbar.min.js'%}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{%static 'js/off-canvas.js'%}"></script>
  <script src="{%static 'js/hoverable-collapse.js'%}"></script>
  <script src="{%static 'js/template.js'%}"></script>
  <script src="{%static 'js/settings.js'%}"></script>
  <script src="{%static 'js/todolist.js'%}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{%static 'js/select.dataTables.min.css'%}"></script>
  <script src="{%static 'js/dashboard.js'%}"></script>
  <script src="{%static 'js/Chart.roundedBarCharts.js'%}"></script>
  <!-- End custom js for this page-->
</body>
{% include 'shop/footer.html' %}
</html>
